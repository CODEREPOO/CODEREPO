        <div class="row " >
            <div class="col-lg-5 col-md-5 col-sm-12 pl-4" data-aos="zoom-in-right">
                <div class="form-group">
                    <label for="CampaignName" style="font-size: larger;"><strong>Campaign Name</strong></label>
                    <input type="text" name="Campaign Name" id="CampaignName" class=" mt-3 form-control form-control-sm"
                        placeholder="Enter Campaign Name">
                </div><br>
                <div class="form-group">
                    <label for="template" style="font-size: larger;"><strong>Template</strong></label>
                    <input type="text" name="Template" id="template" class=" mt-3 form-control form-control-sm"
                        placeholder="Select Approved Template">
                </div><br>
                <div class="form-group">
                    <label for="sentCampaignTo" style="font-size: larger;"><strong>Sent Campaign
                            To</strong></label><br>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="numbers">
                            <input type="radio" class="form-check-input" name="optradio" id="numbers" checked>Numbers
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="fileUpload">
                            <input type="radio" class="form-check-input" name="optradio" id="fileUpload">File
                            Upload
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="groupandgroups">
                            <input type="radio" class="form-check-input" name="optradio" id="groupandgroups">Group &
                            Groups
                        </label>
                    </div>
                    <textarea name="Sent Campaign To" id="sentCampaignTo" class=" mt-3 form-control form-control-sm"
                        cols="30" rows="6"></textarea>
                </div><br>
                <div class="form-group">
                    <label for="CampaignTo" style="font-size: larger;"><strong>Campaign
                            Model</strong></label><br>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="sendnow">
                            <input type="radio" class="form-check-input" name="optradio" id="sendnow">Send Now
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="scheduleSMS">
                            <input type="radio" class="form-check-input" name="" id="scheduleSMS" [checked]="">Schedule
                            SMS
                        </label>
                    </div><br>
                    <div class="card mt-2 pl-3 pr-3">
                        <div class="row">
                            <div class="form-group col-6">
                                <label style="font-size: small; color: rgb(54, 38, 160);"><strong>Campaign
                                        Date</strong></label>
                                <input [matDatepicker]="picker" class="form-control form-control-sm"
                                    placeholder="dd-mm-yyyy" [(ngModel)]="date" (click)="picker.open()">
                                <mat-datepicker #picker></mat-datepicker>

                            </div>
                            <div class="form-group col-6">
                                <label for="CampaignDate"
                                    style="font-size: small; color: rgb(54, 38, 160);"><strong>Campaign
                                        Date</strong></label>
                                <input type="time" name="Campaign Name" id="CampaignDate"
                                    class="form-control form-control-sm" placeholder="hh-mm">
                            </div>
                        </div>
                    </div>

                </div><br>
                <button class="btn btn-primary shadow">Start Campaign</button>

            </div>
            <div class="col-lg-1 col-md-1"></div>
            <br><br>
            <div class="col-lg-5 col-md-6 col-sm-12 d-flex  align-items-end" data-aos="slide-down">
                <div class="align-items-end mb-5">
                    <h2><strong>Upload list of phone numbers</strong></h2>
                    <p style="width: auto; word-spacing: 5px;font-weight: bold;">The number should be prefixed
                        withcountry code.
                        (Eg. 919876543210 for India-Country code 91). The recipient
                        numbers should be under the column named 'Phone No'. This should be the first coloumn.
                    </p>
                </div>
            </div>
